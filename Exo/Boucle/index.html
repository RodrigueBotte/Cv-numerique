<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Je boucle</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>
    <div class="accordeon">
        <div class="question">
            <p>Question 1</p>
            <i class="fas fa-chevron-down"></i>
        </div>
        <div class="reponse">
            <p>réponse 1</p>
        </div>
        <div class="question">
            <p>Question 2</p>
            <i class="fas fa-chevron-down"></i>
        </div>
        <div class="reponse">
            <p>réponse 2</p>
        </div>
        <div class="question">
            <p>Question 3</p>
            <i class="fas fa-chevron-down"></i>
        </div>
        <div class="reponse">
            <p>réponse 3</p>
        </div>
    </div>
    <div class="produit-container">
        <div class="produit-images">produit images
            <div class="full-img-container">
                <img id="full" src="./images/taverne1.jpg" alt="taverne1">
            </div>
            <div class="vignettes-container">
                <img src="./images/taverne1.jpg" alt="taverne1" class="small">
                <img src="./images/taverne2.jpg" alt="taverne2" class="small">

        </div>

            <h1 class="produit-titre">
                Taverne médieval
            </h1>
            <p class="produit-prix">
                5 euros la pinte
            </p>
            <p class="description">
                Installez-vous confortablement dans la taverne de votre choix et savourez une délicieuse bière. 
            </p>
            <button class="btn-add">
                <i class="fas fa-shopping-basket"></i>
                AJOUTER A L'ARDOISE
            </button>
            <p class="panier-container"></p>
        </div>
    </div>
