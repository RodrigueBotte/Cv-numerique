<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <form action="" id="formulaire">
        <div class="form-item">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" placeholder="Votre prénom">
            <div class="error invisible">Ce champs doit contenir entre deux et dix caractères</div>
        </div>
        <div class="form-item">
            <label for="nom">Nom</label>
            <input type="text" id="nom" placeholder="Votre nom">
            <div class="error invisible">Ce champs doit contenir entre trois et quinze caractères</div>
        </div>
        <div class="form-item">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Votre email">            
        </div>
        <div class="form-item">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Votre message"></textarea>
            <div class="error invisible">Ce champs doit contenir entre dix et cent caractères</div>
        </div>
        <button type="submit" id="btn">Envoyer</button>
    </form>
</body>
</html>
