<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div class="cookies">
        <div class="cookies-text">
            <p>
                En poursuivant, vous acceptez l'utilisation des cookies par le site afin de vous proposer des contenus

            </p>
        </div>

            <button class="btn btn-success">Accepter les cookies</button>
            <button class="btn btn-deny">Paramétrer les cookies</button>

    </div>
    <div class="container">
        <div class="bloc-central">
            <h1>Projet Abonnez vous</h1>
        </div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ksCKFkioYL8?si=LKMSjqPttqtMlqhm" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <div class="bloc-btn">
            <i class="fa-regular fa-face-meh-blank"></i>
            <button class="btn2">
                Abonnez-vous
            </button>
        </div>
    </div>
