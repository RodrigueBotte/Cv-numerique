<nav>
  <h1>Welcome on {{title}}</h1> <br>
  <div>
    <h3>{{data.title}}</h3>
    {{data.tagline}}
    @if (data.adult === true) {
      <p>Film interdit au moins de 18ans </p>
    }
    <p>Resume: {{data.overview}}</p>
    
    <!-- Liste des genres -->
    @if(data)
    {
    <ul class="genres">
      @for(genre of data.genres; track $index)
      {
      <li>{{genre.name}}</li>
      }
    </ul>
    }
    <iframe [src]='safeUrl' width="420" height="315"></iframe>

    <img [src]="https://image.tmdb.org/t/p/w500/".data.poster_path alt="">
    
    <p>Film sorti le {{data.release_date}}</p>
  </div>
</nav>


<router-outlet />
